<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic 3D Simulation</title>
    
    <link rel="stylesheet" href="css/titanic.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>


    <script type="module">
        // Find the latest version by visiting https://unpkg.com/three. The URL will
        // redirect to the newest stable release.
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js';  
    </script>

    <script src="js/three.js"></script>
    <script type="text/javascript">
        // when the dom is ready start graphics
      $(document).ready(function () {
        let canvas = document.getElementById("webglcanvas");
        // firts create the scene
        createScene(canvas);
        // then the run loop 
        animate();
      });
    </script>
  </head>

  <body>
    <canvas
      id="webglcanvas"
      width="width=device-width"
      height="width=device-width"
    ></canvas>
  </body>
</html>
